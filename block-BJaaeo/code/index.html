<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>
    <div class="container">
    <input class="screen flexr flex20"></input>
      <div class="btn-cont flex70 flexr">
        <ul class="btn1 flexr flex80">
          <li class="red" data-value="+">+</li >
          <li class="red" data-value="-">-</li >
          <li class="red" data-value="*">*</li >
          <li class="grey" data-value="7">7</li >
          <li class="grey" data-value="8">8</li >
          <li class="grey" data-value="9">9</li >
          <li class="grey" data-value="4">4</li >
          <li class="grey" data-value="5">5</li >
          <li class="grey" data-value="6">6</li >
          <li class="grey" data-value="1">1</li >
          <li class="grey" data-value="2">2</li >
          <li class="grey" data-value="3">3</li >
          <li class="grey" data-value=".">.</li >
          <li class="grey" data-value="0">0</li >
          <li class="brown" data-value="">C</li>
        </ul>
        <ul class="btn2 flexc flex20">
          <li class="red percent" data-value="%">%</li>
            <li class="green equal" data-value="=">=</li>
        </ul>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
