<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Movie Watch List</title>
  </head>
  <body>
    <div class="container border">
      <form action="">
        <h1>Movie Watch List</h1>
        <div class="formcontrol">
          <input class="movie" type="text" name="movie" placeholder="Enter the Movie Name">
        </div>
        <div class="formcontrol">
          <input type="checkbox" name="forestgump">
          <label for="forestgump">Forest Gump</label>
          <span>❌</span>
        </div>
        <div class="formcontrol">
          <input type="checkbox" name="inception">
          <label for="inception">Inception</label>
          <span>❌</span>
        </div>
        <div class="formcontrol">
          <input type="checkbox" name="titanic">
          <label for="titanic">Titanic</label>
          <span>❌</span>
        </div>
        <div class="formcontrol">
          <input type="checkbox" name="wallflower">
          <label for="wallflower">The Perks of Being a Wallflower</label>
          <span>❌</span>
        </div>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
